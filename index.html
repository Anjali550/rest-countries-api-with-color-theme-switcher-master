<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" class="css" />
    <title>Rest-countries-api</title>
  </head>
  <body>
    <header>
      <h1>Where in the world?</h1>

      <button class="toggle">
        <i class="fa-regular fa-moon"></i>
        Dark Mode
      </button>
    </header>
    <section class="first">
      <div class="search-country">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          type="text"
          placeholder="Search for a country...."
          class="search"
        />
      </div>
      <div class="filter-country">
        <div class="dropdown">
          <p>Filter By Region</p>
          <button onclick="droplist()">
            <i class="fa-solid fa-chevron-down"></i>
          </button>
        </div>
        <div class="drop">
          <p class="region">All</p>
          <p class="region">Africa</p>
          <p class="region">America</p>
          <p class="region">Asia</p>
          <p class="region">Europe</p>
          <p class="region">Ocenia</p>
        </div>
      </div>
    </section>
    <section class="second">
      <div class="countries">
        <div class="country-img">
          <img src="" />
        </div>
        <div class="country-info">
          <h5 class="countryName">America</h5>
          <p><strong>Population:</strong>150000</p>
          <p class="regionName"><strong>Region:</strong>Europe</p>
          <p><strong>Capital:</strong>Berlin</p>
        </div>
      </div>
    </section>
    <!-- <section class="third">
<button>
  &#8592;back
</button>

    </section> -->
    
    <script src="script.js"></script>
  </body>
</html>
